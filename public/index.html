<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriStand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://img.icons8.com/ios-filled/50/4caf50/tractor.png" alt="Logo" width="40" height="40" class="me-2">
        <span class="fw-bold fs-4">AgriStand</span>
      </a>
      <span class="navbar-text ms-3">Empowering Agriculture through Increased Standard Accessibility</span>
    </div>
  </nav>
  <div class="container my-4">
    <div class="row mb-3">
      <div class="col-md-8">
        <input id="searchInput" type="text" class="form-control" placeholder="Search standards by title, number, or keyword...">
      </div>
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
        </select>
      </div>
    </div>
    <div id="standardsList"></div>
  </div>
  <footer class="footer bg-light border-top py-3 mt-auto">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="fw-bold">Sponsors:</span>
      <span>Help us maintain and improve AgriStand!</span>
      <a href="#" class="fw-bold">Contact Us</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
